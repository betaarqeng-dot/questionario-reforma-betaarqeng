<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário de Reforma - Beta ArqEng</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

<header>
  <img src="logo.png" alt="Beta ArqEng Logo">
</header>

<form id="questionarioReforma">
  <section>
    <h2>Informações de Contato</h2>
    <label>Nome completo: <input type="text" name="nome" required></label>
    <label>Celular/WhatsApp: <input type="tel" name="celular" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Endereço da obra: <input type="text" name="endereco"></label>
  </section>

  <section>
    <h2>Tipo de Reforma</h2>
    <div class="inline">
      <label><input type="checkbox" name="tipoReforma" value="Ampliação"> Ampliação</label>
      <label><input type="checkbox" name="tipoReforma" value="Interiores"> Interiores</label>
      <label><input type="checkbox" name="tipoReforma" value="Fachada"> Fachada</label>
      <label><input type="checkbox" name="tipoReforma" value="Demolição parcial"> Demolição parcial</label>
    </div>
  </section>

  <section>
    <h2>Aprovação</h2>
    <div class="inline">
      <label><input type="radio" name="aprovacao" value="SIM"> SIM</label>
      <label><input type="radio" name="aprovacao" value="NÃO"> NÃO</label>
    </div>
  </section>

  <section>
    <h2>Atendimento preferido</h2>
    <div class="inline">
      <label><input type="radio" name="atendimento" value="Presencial"> Presencial</label>
      <label><input type="radio" name="atendimento" value="Online"> Online</label>
      <label><input type="radio" name="atendimento" value="WhatsApp"> WhatsApp</label>
    </div>
  </section>

  <section>
    <h2>Imóvel Atual</h2>
    <label>Área construída existente (m²): <input type="text" name="areaExistente"></label>
    <label>Quantidade de pavimentos: <input type="number" name="pavimentos"></label>
    <label>Ano de construção: <input type="text" name="anoConstrucao"></label>
  </section>

  <section>
    <h2>Documentos disponíveis</h2>
    <div class="inline">
      <label><input type="checkbox" name="documentos" value="Planta original"> Planta original</label>
      <label><input type="checkbox" name="documentos" value="Registro/Escritura"> Registro/Escritura</label>
      <label><input type="checkbox" name="documentos" value="Fotos"> Fotos do imóvel</label>
    </div>
  </section>

  <section>
    <h2>Características da obra atual</h2>
    <div class="inline">
      <label><input type="radio" name="estado" value="Bom estado"> Bom estado</label>
      <label><input type="radio" name="estado" value="Necessita reparos"> Necessita reparos</label>
      <label><input type="radio" name="estado" value="Comprometida"> Estrutura comprometida</label>
    </div>
  </section>

  <section>
    <h2>Ambientes Impactados</h2>
    <label>Sala de Estar: <input type="checkbox" name="ambiente" value="Sala de Estar"></label>
    <textarea name="obsSala" rows="2" class="obs" placeholder="Observações sala de estar..."></textarea>

    <label>Cozinha: <input type="checkbox" name="ambiente" value="Cozinha"></label>
    <textarea name="obsCozinha" rows="2" class="obs" placeholder="Observações cozinha..."></textarea>

    <label>Dormitórios: <input type="checkbox" name="ambiente" value="Dormitórios"></label>
    <textarea name="obsDormitorios" rows="2" class="obs" placeholder="Observações dormitórios..."></textarea>

    <label>Banheiros: <input type="checkbox" name="ambiente" value="Banheiros"></label>
    <textarea name="obsBanheiros" rows="2" class="obs" placeholder="Observações banheiros..."></textarea>

    <label>Outros: <input type="text" name="outros"></label>
    <textarea name="obsOutros" rows="2" class="obs" placeholder="Observações adicionais..."></textarea>
  </section>

  <section>
    <h2>Demolições / Fechamentos de acessos</h2>
    <textarea name="demolicoes" rows="4" placeholder="Descreva as demolições ou fechamentos de acessos previstos..."></textarea>
  </section>

  <section>
    <h2>Estimativa de área a reformar/ampliar</h2>
    <input type="text" name="areaReforma">
  </section>

  <section>
    <h2>Observações gerais</h2>
    <textarea name="observacoesGerais" rows="5"></textarea>
  </section>

  <button type="submit">Enviar Questionário</button>
</form>

</body>
</html>
